
<!DOCTYPE html>
<html>
<head>
    <title>Velor Risk Calculator</title>
    <style>
        body { font-family: Arial; background: #111; color: #eee; padding: 20px; }
        input, select { padding: 8px; margin: 5px 0; width: 100%; }
        .warning { color: yellow; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Velor Risk Calculator</h1>
    <form method="POST">
        <label>Account Balance (USD):</label>
        <input type="number" name="account_balance" step="0.01" required>

        <label>Risk %:</label>
        <input type="number" name="risk_percent" step="0.1" required>

        <label>Pair:</label>
        <select name="pair" required>
            <option value="EURUSD">EURUSD</option>
            <option value="USDJPY">USDJPY</option>
            <option value="GBPUSD">GBPUSD</option>
            <option value="XAUUSD">XAUUSD</option>
            <option value="US30">US30</option>
            <option value="NAS100">NAS100</option>
            <option value="SPX500">SPX500</option>
        </select>

        <label>Stop Loss (pips):</label>
        <input type="number" name="stop_loss_pips" step="0.1" required>

        <button type="submit">Calculate</button>
    </form>

    {% if warning %}
        <div class="warning">{{ warning }}</div>
    {% endif %}

    {% if result %}
        <h2>Results:</h2>
        <p>Risk Amount: ${{ result.risk_amount }}</p>
        <p>Lot Size: {{ result.lot_size }}</p>
        <p>Potential $ Loss: ${{ result.potential_loss }}</p>
    {% endif %}
</body>
</html>
